<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Weather Checker App</title>
</head>
<body>
    <div class="box">
        <div class="search">
            <input type="text" placeholder="enter city name" spellcheck="false">
            <button><img src="images/searchbtn.jpg" alt=""></button>
        </div>
        <div class="error">
            <h5>invalid city name</h5>
        </div>
        <div class="weather">
            <img src="images/weather.png">
            <h1 class="temp">22Â°C</h1>
            <h2 class="city">Calicut</h2>
            <h6 class="condition" style="color: aliceblue;">condition</h6>
            <div class="details">
                <div class="col">
                    <img src="images/humidity.png">
                    <h4 class="humidity">50%</h4>
                    <h4>Humidity</h4>
                </div>
                <div class="col"><br>
                    <img src="images/wind.png">
                    <h4 class="wind">30km/hr</h4>
                    <h4>Wind</h4>
                </div>
            </div>
        </div>
        
    </div>

</body>
</html>
